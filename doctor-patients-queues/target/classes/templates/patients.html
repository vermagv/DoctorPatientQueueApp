<!DOCTYPE html>
<html xmlns:th= "http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Doctor Patient Queue</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Doctor Patient Queue</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/patients}">Doctor Patient Queue</a>
      </li>
      
      
    </ul>
  </div>
</nav>
	
	
	<div class = "container">
	<div class ="row">
	<h1> List Of Patients </h1>
	</div>
	
	<div class = "row">
	<div class = "col-lg-3">
	<a th:href = "@{/patients/new}" class = "btn btn-primary btn-sm mb-3">Add Patient</a>
	</div>
	</div>
	<table class = "table table-striped table-bordered">
	<thead class = "table-dark">
	<tr>
	<th> Patient First Name</th>
	<th> Patient Last Name</th>
	<th> Patient Email</th>
	<th> Patient Problem</th>
	<th> Actions</th>
	</tr>
	</thead>
	<tbody>
	<tr th:each = "patients: ${patients}">
	<td th:text = "${patients.firstName}"></td>
	<td th:text = "${patients.lastName}"></td>
	<td th:text = "${patients.email}"></td>
	<td th:text = "${patients.problem}"></td>
	<td>
	<a th:href = "@{/patients/edit/{id}(id=${patients.id})}" class = "btn btn-primary">
	View Case</a>
	<a th:href = "@{/patients/{id}(id=${patients.id})}" class = "btn btn-danger">
	Solved</a>
	</tr>
	</tbody>
	</table>
	</div>
</body>
</html>
