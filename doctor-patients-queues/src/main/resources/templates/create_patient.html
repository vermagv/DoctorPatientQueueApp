<!DOCTYPE html>
<html xmlns:th= "http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Doctor Patient Queue</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Doctor Patient Queue</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/patients}">Doctor Patient Queue</a>
      </li>
      
      
    </ul>
  </div>
</nav>
<br>
<br>
<div class = "container">
<div class = "row">
<div class = "col-lg-6 col-md-6 col -sm-6 container justify-content-center card">
	<h1>Create New Patient</h1>
	<div class = "card-body">
	<form th:action= "@{/patients}" th:object = "${patients}" method ="POST">
	<div class = "form-group">
	<label>Patient First Name</label>
	<input
	type = "text"
	name = "firstName"
	th:field = "*{firstName}"
	class = "form-control"
	placeholder= "Enter Patient First Name"
	/></div>
	<div class = "form-group">
	<label>Patient Last Name</label>
	<input
	type = "text"
	name = "lastName"
	th:field = "*{lastName}"
	class = "form-control"
	placeholder= "Enter Patient Last Name"
	/></div>
	<div class = "form-group">
	<label>Patient Email</label>
	<input
	type = "text"
	name = "email"
	th:field = "*{email}"
	class = "form-control"
	placeholder= "Enter Patient email"
	/>
	</div>
	<div class = "form-group">
	<label>Patient Problem</label>
	<input
	type = "text"
	name = "Problem"
	th:field = "*{problem}"
	class = "form-control"
	placeholder= "Enter Patient's Problem"
	/></div>
	<div class= "box-footer">
	<button type="submit" class = "btn btn-primary">
	Submit
	</button>
	</div>
	</form>
	</div>
</div>
</div>

</div>
</body>
</html>
